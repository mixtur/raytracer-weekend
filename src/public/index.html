<!DOCTYPE html>
<head>
    <title>A Raytracer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        body {
            background: #222;
            min-height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: max-content;
        }

        #top-row {
            flex: 0 0 max-content;
            padding: 0 12px;
        }

        #bottom-row {
            display: flex;
            padding: 0 12px;
            min-width: max-content;
            flex: 1 0 auto;
        }

        #left-panel {
            width: 260px;
            flex: 0 0 auto;
            border-right: 1px solid black
        }

        #right-panel {
            flex: 1 0 max-content;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="coi.js"></script>
</head>
<html>
    <body>
    <div id="top-row"></div>
    <div id="bottom-row">
        <div id="left-panel"></div>
        <div id="right-panel"></div>
    </div>
    <script src="index.js" type="module"></script></body>
</html>
