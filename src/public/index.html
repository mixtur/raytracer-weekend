<!DOCTYPE html>
<head>
    <title>Ray tracing in one weekend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        body {
            background: #222;
            min-height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #top-row {
            flex: 0 0 auto;
            padding: 0 12px;
        }

        #bottom-row {
            display: flex;
            padding: 0 12px;
            flex: 1 0 auto;
            flex-direction: column;
        }

        @media (min-aspect-ratio: 1) {
            #bottom-row {
                flex-direction: row;
            }
        }

        #statistics-panel {
            flex: 0 0 auto;
            padding-bottom: 12px;
            border-bottom: 1px solid black;
        }

        @media (min-aspect-ratio: 1) {
            #statistics-panel {
                width: 260px;
                border-bottom: 0;
                border-right: 1px solid black;
                padding-bottom: 0;
            }
        }

        #rendering-panel {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            display: block;
            max-width: 100%;
        }
    </style>
    <script src="coi.js"></script>
</head>
<html>
    <body>
    <div id="top-row"></div>
    <div id="bottom-row">
        <div id="statistics-panel"></div>
        <div id="rendering-panel"></div>
    </div>
    <script src="index.js" type="module"></script></body>
</html>
